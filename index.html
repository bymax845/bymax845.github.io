<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptosecure</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <main class="main">
    <section class="contenedor-1">
      <header class="cabecera">
        <div class="logo">
          <img src="/img/logo.png" width="100" height="100" alt="">
        </div>
        <nav class="navegacion">
          <a href="#" class="link">Inicio</a>
          <a href="#service" class="link">Servicios</a>
          <a href="#Nosotros" class="link">Nosotros</a>
          <a href="#Contacto" class="link">Contacto</a>
        </nav>
      </header>
      <div class="banner">
        <div class="banner_img">
          <img src="/img/logo_ban.png" alt="" width="600">
        </div>
        <div class="banner_textos">
          <h1>Cybersecure</h1>
          <p>Porque nosotros nos encargamos de la seguridad digital</p>
          <button>
            <a href="#" class="btn2"><span class="spn2">Ver mas</span></a>
          </button>
        </div>
      </div>
    </section>
    <section class="contenedor-2" id="service">
      <div class="text">
        <h2>Nuestros servicios</h2>
        <div class="fotos">
          <div class="fotos_img">
            <img src="img/servicio1.jpg" alt="" width="250">
            <h3>Informatica</h3>
            <p>servicio basico</p>
          </div>
          <div class="fotos_img">
            <img src="img/servicio_web.jpg" alt="" width="250">
            <h3>Web</h3>
            <p>servicio remoto</p>
          </div>
          <div class="fotos_img">
            <img src="img/red.jpg" alt="" width="250">
            <h3>Redes</h3>
            <p>servicio premium</p>
          </div>
        </div>
      </div>
    </section>
    <section class="contenedor-3" id="Nosotros">
      <div class="text_nosotros">
        <h2>Sobre la empresa</h2>
        <div class="cards">
          <div class="card">Mision</div>
          <br>
          <div class="card2">Vision</div>
        </div>
      </div>
    </section>
    <section class="contenedor-4" id="Contacto">
      <div class="text-form">
        <div class="formulario">
          <div class="formulario_titulo">
            <h2>Envianos un mensaje</h2>
            <form action="" class="form">
              <input type="text" name="item-1" placeholder="Nombre y Apellido" id="" class="item-1">
              <input type="text" name="item-2" placeholder="Nro celular" id="" class="item-3">
              <select name="" id="" class="item-3">
                <option value="">Mitigacion de virus</option>
                <option value="">Verificacion pagina</option>
                <option value="">Reconfiguracion interna</option>
              </select>
              <input type="text" name="item-4" placeholder="Correo" id="" class="item-1">
              <textarea name="" id="" cols="30" rows="10" class="item-5" placeholder="Mensaje"></textarea>
              <button class="submit">
                Click me
            </button>
            </form>
          </div>
        </div>
      </div>
      <div class="mapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d904.5983488388239!2d-68.13613538027587!3d-16.508726352707082!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915f207c72b88429%3A0xf3458bee3aff47d6!2sC.%20Boqueron%201800%2C%20La%20Paz!5e0!3m2!1ses!2sbo!4v1711324775930!5m2!1ses!2sbo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>
  </main>
</body>
